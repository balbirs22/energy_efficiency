<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/cool.css">
    <title>Cool Load Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Cool Load Prediction</h1>
        <form id="coolForm" method="post" onsubmit="send_data(event)">
            <label for="Relative_Compactness">Relative Compactness</label>
            <input type="number" step="0.01" id="Relative_Compactness" name="Relative_Compactness" required>
            
            <label for="Surface_Area">Surface Area</label>
            <input type="number" step="0.01" id="Surface_Area" name="Surface_Area" required>
            
            <label for="Wall_Area">Wall Area</label>
            <input type="number" step="0.01" id="Wall_Area" name="Wall_Area" required>
            
            <label for="Roof_Area">Roof Area</label>
            <input type="number" step="0.01" id="Roof_Area" name="Roof_Area" required>
            
            <label for="Overall_Height">Overall Height</label>
            <input type="number" step="0.01" id="Overall_Height" name="Overall_Height" required>
            
            <label for="Orientation">Orientation</label>
            <input type="number" step="1" id="Orientation" name="Orientation" required>
            
            <label for="Glazing_Area">Glazing Area</label>
            <input type="number" step="0.01" id="Glazing_Area" name="Glazing_Area" required>
            
            <label for="Glazing_Area_Distribution">Glazing Area Distribution</label>
            <input type="number" step="1" id="Glazing_Area_Distribution" name="Glazing_Area_Distribution" required>
            
            <button type="submit" class="btn">Predict Cool Load</button>
        </form>
        <div id="prediction" class="prediction-result"></div>
    </div>

    <script>
        function send_data(event) {
            event.preventDefault();
            var form = document.getElementById('coolForm');
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict_cool', true);
            document.getElementById("prediction").innerHTML = "Predicting Cool Efficiency...";
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById("prediction").innerHTML = "Predicted Cool Efficiency: " + xhr.responseText;
                }
            }
            xhr.send(formData);
        }
    </script>
</body>
</html>
